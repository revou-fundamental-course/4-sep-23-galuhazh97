<!DOCTYPE html>
<html>
<head>
    <title>Hitung Keliling dan Luas Persegi</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

<body>

        <div class="row justify-content-center">

                <div class="card mb-3">

                    <div class="card-body" align="center">
    <h5>Hitung Keliling dan Luas Persegi</h5>
    <img src="img/persegi.png" alt="">
    <form id="persegiForm">
        <label for="sisi">Masukkan panjang sisi:</label>
        <input type="number" id="sisi" name="sisi" required><br><br>
        <button type="submit">Hitung</button>
    </form>

    <p id="hasilKeliling"></p>
    <p id="hasilLuas"></p>
    
                    </div>
                    </div>
    </div>
    </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
